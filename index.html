<!DOCTYPE html>

<html>
<head>
  <title>Etch-a-Sketch</title>
  <link rel = "stylesheet" type = "text/css" href = "style/style.css">
</head>
<body>
  <h1>Oobie's Etch A Sketch</h1>
  <div class = "top-nav">
    <div class = "show-top-nav">
      <label id = "noOfBoxes-label" for "noOfBoxes">The Number of Boxes is:</label>
      <div id = "noOfBoxes"></div>


      <label id = "col-input-label" for = "col-input">Number of Columns: </label>
      <input id = "col-input" type = "number" value = "20">
      <div class = "radio-nav">
        <legend>Choose a Color</legend>
        <input type = "radio" name = "color-choice" id = "colorChoice1"
        value = "black" checked>
        <label for = "colorChoice1">Black</label>
        <input type = "radio" name = "color-choice" id = "colorChoice2"
        value = "red">
        <label for = "colorChoice2">Red</label>
        <input type = "radio" name = "color-choice" id = "colorChoice3"
        value = "blue">
        <label for = "colorChoice3">Blue</label>
        <input type = "radio" name = "color-choice" id = "colorChoice4"
        value = "green">
        <label for = "colorChoice4">Green</label>
        <button id = "color-submit" class = "btn" name = "color-choice">Go!</button>
      </div>
      <div class = "reset-block">
        <label for = "reset-btn">Reset Grid</label><br>
        <button id = "reset-btn" class= "btn" type = "button">Reset</button>
      </div>
    </div>
  </div>

  <div id = "main-sketch">
    <div class = "container"></div>
  </div>

</body>

<script type = "text/javascript" src = "script/etch.js"></script>

</html>
